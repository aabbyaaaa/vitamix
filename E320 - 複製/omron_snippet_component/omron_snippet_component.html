    <!-- 组件样式 -->
    <link rel="stylesheet" href="styles/omron_snippet.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <!-- 组件容器 -->
    <div class="component-container">
        <div class="component-header">
            <h1>🎯 omron_snippet 组件演示</h1>
            <p>这是根据HTML片段生成的完整可运行组件</p>
        </div>
        
        <!-- 原始HTML片段 -->
        <div class="component-content">
            <div class="rightbtn">
            <a href="javascript:;" id="topBtn">TOP</a>
            <a href="https://omronhealthcare.com.tw/point" class="join" target="_blank"
            ><i></i>即刻加入歐姆龍集點樂</a
            >
            </div>
        </div>
        
        <!-- 演示说明 -->
        <div class="component-info">
            <h3>📋 组件信息</h3>
            <div class="info-grid">
                <div class="info-item">
                    <strong>📋 Classes:</strong> rightbtn, join
                </div>
                <div class="info-item">
                    <strong>🆔 IDs:</strong> topBtn
                </div>
                <div class="info-item">
                    <strong>🏷️ Tags:</strong> div, a, i
                </div>
                <div class="info-item">
                    <strong>⚡ Events:</strong> 无
                </div>
            </div>
        </div>
    </div>

    <!-- 组件脚本 -->
    <script src="scripts/omron_snippet.js"></script>
    
    <!-- 初始化脚本 -->
    <script>
        // 页面加载完成后的额外初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎉 omron_snippet 组件页面加载完成！');
            
            // 添加一些基础的交互效果
            const componentContent = document.querySelector('.component-content');
            if (componentContent) {
                componentContent.addEventListener('click', function(e) {
                    console.log('🖱️ 组件被点击:', e.target);
                });
            }
        });
    </script>
</body>
